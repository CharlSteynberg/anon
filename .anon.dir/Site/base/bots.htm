<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta property="og:title" content="(~appTitle~)" />
        <meta property="og:url" content="https://(~HOSTNAME~)/" />
        <meta property="og:description" content="(~appMotto~)" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://(~HOSTNAME~)(~appImage~)" />

        <meta name="description" content="(~appMotto~)" />
        <meta name="keywords" content="(~appWords~)" />
        <meta name="generator" content="Anon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>(~appTitle~)</title>
    </head>
    <body>
        <h1>(~appTitle~)</h1>
        <img src="(~appImage~)" />
        <p>(~appMotto~)</p>
    </body>
</html>
